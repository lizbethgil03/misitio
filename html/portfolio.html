<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Mi Página Web</title>
    <link rel="stylesheet" href="../css/style.css">

<body>
    
    <!-- Header con navegación -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección Portfolio -->
    <main>
        <section id="portfolio">
            <div class="container">
                <h1 class="titulo">Lorem ipsum</h1>
            </div>
        </section>

        <!-- Galería del portfolio -->
        <section id="portfolio-galeria">
            <div class="container">
                <div class="galeria">
                    <img src="../assets/portfoliogaleria1.jpg" alt="portfolio galería 1">
                    <img src="../assets/portfoliogaleria2.jpg" alt="portfolio galería 2">
                    <img src="../assets/portfoliogaleria3.jpg" alt="portfolio galería 3">                    <img src="../assets/portfoliogaleria4.jpg" alt="portfolio galería 4">
                    <img src="../assets/portfoliogaleria5.jpg" alt="portfolio galería 5">
                    <img src="../assets/portfoliogaleria6.jpg" alt="portfolio galería 6">

                    <img src="../assets/portfoliogaleria8.jpg" alt="portfolio galería 8">
                    <img src="../assets/portfoliogaleria9.jpg" alt="portfolio galería 9">

            </div>
        </section>

        <!-- Botón Contactar -->
        <section id="boton-contactar">
            <div class="container">
                <a href="../html/contacto.html" class="boton">Contactar</a>
            </div>
        </section>

    <!-- Footer con logo y enlaces a redes sociales -->
    <footer>
        <div class="footer-container">
            <!-- Logo de la marca -->
            <div class="logo-marca">
                <a href="../index.html" target="_self">

                </a>
            </div>

            <!-- Logos de redes sociales -->
            <div class="redes-sociales">
                <a href="https://www.linkedin.com" target="_blank">
                    <img src="../assets/linkedin-logo.png" alt="LinkedIn">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="../assets/instagram-logo.png" alt="Instagram">
                </a>
                <a href="https://www.behance.net" target="_blank">
                    <img src="../assets/behance-logo.png" alt="Behance">
                </a>
            </div>
        </div>
