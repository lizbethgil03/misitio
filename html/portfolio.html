<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <!-- Header con navegación -->
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección Portfolio -->
    <main>
        <section id="portfolio">
            <div class="container">
                <h1 class="titulo">Nuestros proyectos</h1>
            </div>
        </section>

        <!-- Galería del portfolio -->
        <section id="portfolio-galeria">
            <div class="container">
                <div class="row">
                    <div class="col-6 col-md-4">
                        <img src="../assets/portfoliogaleria1.jpg" alt="portfolio galería 1">
                    </div>
                    <div class="col-6 col-md-4">
                        <img src="../assets/portfoliogaleria2.jpg" alt="portfolio galería 2">
                    </div>
                    <div class="col-6 col-md-4">
                        <img src="../assets/portfoliogaleria3.jpg" alt="portfolio galería 3">
                    </div>
                    <div class="col-6 col-md-4">
                        <img src="../assets/portfoliogaleria4.jpg" alt="portfolio galería 4">
                    </div>
                    <div class="col-6 col-md-4">
                        <img src="../assets/portfoliogaleria5.jpg" alt="portfolio galería 5">
                    </div>
                    <div class="col-6 col-md-4">
                        <img src="../assets/portfoliogaleria6.jpg" alt="portfolio galería 6">
                    </div>
                    <div class="col-6 col-md-4">
                        <img src="../assets/portfoliogaleria7.jpg" alt="portfolio galería 7">
                    </div>
                    <div class="col-6 col-md-4">
                        <img src="../assets/portfoliogaleria8.jpg" alt="portfolio galería 8">
                    </div>
                    <div class="col-6 col-md-4">
                        <img src="../assets/portfoliogaleria9.jpg" alt="portfolio galería 9">
                    </div>
                </div>
            </div>
        </section>

        <!-- Botón Contactar -->
        <section id="boton-contactar">
            <div class="container text-center">
                <a href="../html/contacto.html" class="boton btn btn-primary">Contactar</a>
            </div>
        </section>
    </main>

    <!-- Footer con logo y enlaces a redes sociales -->
    <footer>
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo de la marca -->
            <div class="logo-marca">
                <a href="../index.html" target="_self">
                    <img src="../assets/logo-marca.png" alt="Logo de la marca" class="img-fluid">
                </a>
            </div>

            <!-- Logos de redes sociales -->
            <div class="redes-sociales">
                <a href="https://www.linkedin.com" target="_blank">
                    <img src="../assets/linkedin-logo.png" alt="LinkedIn" class="img-fluid">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="../assets/instagram-logo.png" alt="Instagram" class="img-fluid">
                </a>
                <a href="https://www.behance.net" target="_blank">
                    <img src="../assets/behance-logo.png" alt="Behance" class="img-fluid">
                </a>
            </div>
        </div>
    </footer>

    <!-- Script de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
